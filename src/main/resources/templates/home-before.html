<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'ZonaPro';
            src: url('/fonts/ZonaPro-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'ZonaPro', Arial, sans-serif;
            background-color: #20363b;
            color: #39d7de;
        }
        .navbar {
            background-color: transparent !important;
            border-bottom: none;
            padding: 20px 0;
            font-size: 1.2rem;
        }
        .navbar-brand {
            color: #39d7de !important;
            font-size: 2.5rem;
            margin-left: 20px; /* Отступ слева */
        }
        .navbar-nav .nav-link {
            color: #39d7de !important;
            border: 1px solid #39d7de;
            border-radius: 50px;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #39d7de;
            color: #20363b !important;
        }
        .navbar-nav {
            margin-right: 20px; /* Отступ справа */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            color: #fff;
        }
        .hero-text {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 3rem; /* Увеличен размер текста */
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .register-btn {
            color: #39d7de;
            border: 2px solid #39d7de;
            border-radius: 50px;
            padding: 10px 20px;
            margin-top: 50px;
            font-size: 2rem;
        }
        .register-btn:hover {
            background-color: #39d7de;
            color: #20363b;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Finance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid hero">
    <div class="hero-text">
        <h1>Welcome to the Finance Assistant</h1>
        <a class="register-btn" href="/registration">Register</a>
    </div>
    <img src="/images/money.png" alt="Hero Image">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
